}



//------\\
//---Command Modules---\\
//------\\

//---Add EC, 220KW per crew member plus 310KW for ship systems
@PART[*]:HAS[~name[RetroMk1inline],@MODULE[ModuleCommand],#CrewCapacity[*],~CrewCapacity[0],~author[*RoverDude*]]:NEEDS[TacLifeSupport]:AFTER[TacLifeSupport]
{
	@RESOURCE[ElectricCharge]
	{
		@maxAmount = 220
		@maxAmount *= #$/CrewCapacity$
		@maxAmount += 310
		@amount = #$maxAmount$
	}
}

