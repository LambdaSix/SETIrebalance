//---Science Containers
@PART[*]:HAS[@MODULE[ModuleCommand],!MODULE[ModuleScienceContainer]]:FOR[SETIrebalance]
{
	%MODULE[ModuleScienceContainer]
	{
		%reviewActionName = Review Stored Data
		%storeActionName = Store Experiments
		%evaOnlyStorage = True // i.e. can nearby regular vessels also do this, or EVA only
		%storageRange = 1.3
	}
}

// Pick up any command pods/probes that have a science container already and add the 'Collect All' actions
