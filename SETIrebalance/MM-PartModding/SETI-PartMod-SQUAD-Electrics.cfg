//------\\
//Fuel Cell
//------\\

//---Fuel Cell
@PART[FuelCell]:FOR[SETIrebalance]
{
	@mass = 0.04
	@MODULE[ModuleResourceConverter]
	{
		@FillAmount = 0.1
		!OUTPUT_RESOURCE,* {}
		 OUTPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 3
			DumpExcess = false
		 }
	}
}
//---FuelCellArray
@PART[FuelCellArray]:FOR[SETIrebalance]
{
	@MODULE[ModuleResourceConverter]
	{
		@FillAmount = 0.1
	}
}