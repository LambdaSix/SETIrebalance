//---K2 Command Pod
@PART[K2Pod]:NEEDS[JFJohnny5]:FOR[SETIrebalance]
{
	@cost = 3100
	@mass = 1.6

	!MODULE[ModuleReactionWheel]:NEEDS[SETIrebalanceReactionWheels] {}
	MODULE:NEEDS[SETIrebalanceReactionWheels]
	{
	name = ModuleReactionWheel

	PitchTorque = 0.5
	YawTorque = 0.5
	RollTorque = 0.5

	RESOURCE
		{
		name = ElectricCharge
		rate = 0.25
		}
	}
	@RESOURCE[MonoPropellant]
	{
		@amount = 30
		@maxAmount = 30
	}
}
