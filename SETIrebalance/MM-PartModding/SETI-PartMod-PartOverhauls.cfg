//---Mk1
@PART[mk1podNew]:FOR[SETIrebalance]
{
	@cost = 1600
	@title = Mk1a CommandPod
	@mass = 0.85

	!MODULE[ModuleReactionWheel]:NEEDS[SETIrebalanceReactionWheels] {}
	MODULE:NEEDS[SETIrebalanceReactionWheels]
	{
	name = ModuleReactionWheel

	PitchTorque = 0.5
	YawTorque = 0.5
	RollTorque = 0.5

	RESOURCE
		{
		name = ElectricCharge
		rate = 0.25
		}
	}
}

//---Decoupler 1.875m
@PART[decoupler1875]:FOR[SETIrebalance]
{
	@cost = 850
	@mass = 0.12
}
