//---50 Litre Drop Tank
@PART[50lDropTank]:NEEDS[Kerbonov]:FOR[SETIrebalance]
{
	@cost = 100
}

//---150 Litre Drop Tank
@PART[150lDropTank]:NEEDS[Kerbonov]:FOR[SETIrebalance]
{
	@mass = 0.11
}

//---400 Litre Drop Tank
@PART[150lDropTank]:NEEDS[Kerbonov]:FOR[SETIrebalance]
{
	@mass = 0.29
}

//---Heavy Duty Command Seat
@PART[SeatHDCommand]:NEEDS[Kerbonov]:FOR[SETIrebalance]
{
	@MODULE[ModuleReactionWheel]
	{
		@RESOURCE[ElectricCharge]
		{
			rate = 0.01
		}
	}
	@RESOURCE[ElectricCharge]
	{
		@amount = 200
		@maxAmount = 200
	}
}

//---Kn-2 Cockpit
@PART[KN2Cabin]:NEEDS[Kerbonov]:FOR[SETIrebalance]
{
	@cost = 2000
	@mass = 2
	@crashTolerance = 9
	@maxTemp = 550
	@skinMaxTemp = 600

	!MODULE[ModuleReactionWheel]:NEEDS[SETIrebalanceReactionWheels] {}
	!RESOURCE[MonoPropellant] {}
}

//---Kn-7 Cockpit
@PART[KN7Cabin]:NEEDS[Kerbonov]:FOR[SETIrebalance]
{
	@cost = 4000
	@mass = 2.5

	!MODULE[ModuleReactionWheel]:NEEDS[SETIrebalanceReactionWheels] {}
	MODULE:NEEDS[SETIrebalanceReactionWheels]
	{
	name = ModuleReactionWheel

	PitchTorque = 1
	YawTorque = 1
	RollTorque = 1

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.5
		}
	}

	@RESOURCE[MonoPropellant]
	{
		@amount = 40
		@maxAmount = 40
	}
}

//---Modified Self-Contained Probe RCS
@PART[ModifiedProbeRCSBlock]:NEEDS[Kerbonov]:FOR[SETIrebalance]
{
	@cost = 40
	@mass = 0.008
	@RESOURCE[MonoPropellant]
